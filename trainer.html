<html>
<head>
<title>Trainer</title>
</head>
<body>
<input id="Num1" value="3"/><br/>
<input id="Num2" value="2"/><br/>
<button type="button" id="gen">Generate</button><br/>
<p id="num1"></p><br/>
<p id="num2"></p><br/>
<button type="button" id="showAnswer">Show Answer</button>
<script>

var Num1,Num2,num1,num2,timer;

document.getElementById("gen").addEventListener("click",generate);
document.getElementById("showAnswer").addEventListener("click",showAnswer);

function generate()
{
	Num1=parseInt(document.getElementById("Num1").value);
	Num2=parseInt(document.getElementById("Num2").value);
	num1=randomNum(Num1);
	num2=randomNum(Num2);
	document.getElementById("num1").innerHTML=num1;
	document.getElementById("num2").innerHTML=num2;
	window.clearTimeout(timer);
	timer=window.setTimeout("clear()",1000);
}

function clear()
{
	document.getElementById("num1").innerHTML="";
	document.getElementById("num2").innerHTML="";
	window.clearTimeout(timer);
}

function showAnswer()
{
	alert(num1*num2);
}

function randomNum(ndigit)
{
	switch(ndigit)
	{
	case 1:
		return randomInt(1,10);
	case 2:
		return randomInt(10,100);
	case 3:
		return randomInt(100,1000);
	default:
		return randomInt(1000,10000);
	}
}

function randomInt(from,to)
{
	return Math.floor((Math.random()*(to-from)))+from;
}
</script>
</body>
